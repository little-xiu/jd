						</div>\
					</div>'
		}
	}
	var oList = document.getElementById('add-list');
	oList.innerHTML = str;
	var toBack = document.querySelector('.to-back');
	toBack.onclick = function() {
		window.history.go(-1); 
	}
	var addtocart = document.querySelector('.btn-addtocart');
	//点击加入购物车按钮页面跳转
	addtocart.onclick = function() {

	}
